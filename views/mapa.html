
    <div class="map_container" >
        <google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options" control="map.control">
        <markers models="map.markers" coords="'self'" options="'options'" isLabel="true"></markers>
        </google-map>
    </div>  

    <div class="controls">
        <h3>Localización Actual</h3>
        <p>
            <button ng-click="addCurrentLocation()">Mostrar Ubicación</button>                
        </p>
        <h3>Buscar Dirección</h3>
        <p>
            <input type="text" placeholder="Address. i.e: Concha Espina 1, Madrid" ng-model="address" style="width: 200px"/>
            <button ng-click="addAddress()">Buscar</button>    
        </p>
    </div>
