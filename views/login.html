	<div class="modal-header">
        <h3 class="modal-title">Iniciar Sesión</h3>
    </div>
    <div class="modal-body">
       	<form role="form">
		   	<div class="form-group">
		      	<label>Usuario:<input type="text" class="form-control" ng-model="newUser.usuario"></label>
		   	</div>
		   	<div class="form-group">
		      	<label>Contraseña:<input type="text" class="form-control" ng-model="newUser.contrasena"></label>
		   	</div>
		</form>
    </div>
    <div class="modal-footer">
    	<div class="form-group">
	        <input type="submit" value="Iniciar Sesion" class="btn btn-primary" ng-click="ingresar(newUser)">
    	    <input type="reset" value="Cancelar" class="btn btn-default" ng-click="cancel()">
        	<a href="#registro" ng-click="cargarForm()">Registrarse</a>
	    </div>
    </div>
